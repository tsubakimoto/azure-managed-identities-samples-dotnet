name: Create Azure User Assigned Managed Identity

on:
  workflow_dispatch:
    inputs:
      name:
        description: Resource name
        type: text
        default: myidentity
        required: true

permissions:
  id-token: write
  contents: read

jobs:
  az-login:
    runs-on: ubuntu-latest
    environment: azure
    steps:
      - name: Az CLI Login
        uses: azure/login@v1
        with:
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

  az-logout:
    runs-on: ubuntu-latest
    needs: az-login
    environment: azure
    steps:
      - name: Az CLI Logout
        run: az logout
